<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>
            <h:button value="Új foglalás" outcome="register.jsf"/>
        </h1>

        <h2>Allocations</h2>
        <h:panelGroup rendered="#{empty allocations}">
            <em>No registered allocations.</em>
        </h:panelGroup>
        <h:dataTable var="_allocation" value="#{allocations}"
                     rendered="#{not empty allocations}"
                     styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{_allocation.id}
            </h:column>
            <h:column>
                <f:facet name="header">Subject</f:facet>
                #{_allocation.subject}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{_allocation.email}
            </h:column>
            <h:column>
                <f:facet name="header">Terem</f:facet>
                #{_allocation.room}
            </h:column>
            <h:column>
                <f:facet name="header">Start</f:facet>
                #{_allocation.start}
            </h:column>
            <h:column>
                <f:facet name="header">End</f:facet>
                #{_allocation.end}
            </h:column>
            <h:column>
                <f:facet name="header">REST URL</f:facet>
                <a
                        href="#{request.contextPath}/rest/allocations/#{_allocation.id}">/rest/allocations/#{_allocation.id}</a>
            </h:column>
            <f:facet name="footer">
                REST URL for all allocations: <a
                    href="#{request.contextPath}/rest/allocations">/rest/allocations</a>
            </f:facet>
        </h:dataTable>
    </ui:define>
</ui:composition>
